<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1> Navigation implicite </h1>
        <hr/><!-- comment -->
        <h3>Aller vers la page hello (avec ManageBean)</h3>
        
        <h:form>
         <h:commandButton action ="#{navigationControleur.moveToHelloPage()}" value="Go to hello page"/>
        </h:form>
        
        <h3> Aller vers la page 2</h3>
        <h:form>
         <h:commandButton action ="page2" value="Go to page2"/>
        </h:form>
        
        <h1> Navigation conditionnelle </h1>
        <hr/><!-- comment -->
        
         <h:form>
         <h:commandButton action ="#{navigationControleur.goToPage()}" value ="Go to hello page ">
             <f:param name="pageId" value ="hello"/>
             
         </h:commandButton  >

             
             
             
         
        </h:form>
        
        
    </h:body>
</html>
